<!DOCTYPE html>
<html>
<head>
	<title>Wetter</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>

<div data-role="page" id="main">

	<div data-role="panel" id="menu" data-display="overlay" data-position="right">
    	<ul>
        	<li>Current Location</li>
        	<li><a href="#custom">Custom Location</a></li>
        </ul>   
    </div>
	<div data-role="header">
		<h1>Current Location</h1>
        <a href="#menu" class="ui-btn ui-btn-left ui-btn-inline ui-btn-icon-left ui-btn-icon-bars ui-alt-icon ui-btn-icon-notext ui-mini ui-corner-all ui-btn-icon-left ui-icon-nodisc">Menu</a>
	</div><!-- /header -->

	<div role="main" class="ui-content">
    
    
<dl>
    <dt>Longitude</dt>
    <dd class="js-longitude"></dd>
    <dt>Latitude</dt>
    <dd class="js-latitude"></dd>
    <dt>Accuracy</dt>
    <dd class="js-accuracy"></dd>
    <dt>Address</dt>
    <dd class="js-address"></dd>
    <dt>Current Temperature<span class="meteocons">* '</span></dt>
    <dd class="js-temp"></dd>
    <dt>Current Wind Speed<span class="meteocons">(</span></dt>
    <dd class="js-windspeed"></dd>
</dl>
<div class="js-wheater-icon"></div>
    
	</div><!-- /content -->

</div><!-- /page -->

<div data-role="page" id="custom">
	<div data-role="panel" id="menu" data-display="overlay" data-position="right">
    	<ul>
        	<li><a href="#main">Current Location</a></li>
        	<li>Custom Location</li>
        </ul>   
    </div>
	<div data-role="header">
		<h1>Custom Location</h1>
        <a href="#menu" class="ui-btn ui-btn-left ui-btn-inline ui-btn-icon-left ui-btn-icon-bars ui-alt-icon ui-btn-icon-notext ui-mini ui-corner-all ui-btn-icon-left ui-icon-nodisc">Menu</a>
	</div><!-- /header -->

	<div role="main" class="ui-content">
    
    
	</div><!-- /content -->


</div><!-- /page -->
<script src="javascripts/main.js" ></script>

</body>
</html>
